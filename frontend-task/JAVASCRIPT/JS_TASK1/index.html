<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Form</title>
  <!-- bootstrap css -->
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <!-- custom css -->
  <link rel="stylesheet" href="assets/css/custom.css">
  <!-- font awesome icon cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- font style -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins&display=swap"
    rel="stylesheet">

</head>

<body>
  <form action="#">
  <div class="container">
    
    <h1 class="text-center">Student Form</h1>
    <!-- personal details -->
    <div class="personal-info"> 

      <div class="row">
        <div class="col-md-4">
          <label for="fname">First Name</label>
          <input type="text" id="fname" class="form-control" placeholder="First name"   aria-label="First name">
        </div>
        <div class="col-md-4">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" class="form-control" placeholder="Last name"   aria-label="Last name">
        </div>
        <div class="col-md-4">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" class="form-control" placeholder="MM-DD-YYYY"   aria-label="date of birth">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <label for="email">Email id</label>
          <input type="email" id="email" class="form-control" placeholder="xyz@gmail.com"   aria-label="Email">
        </div>
        <div class="col-md-4">
          <label for="address">Address</label>
          <input type="text" id="address" class="form-control" placeholder="Address"   aria-label="Address">
        </div>
        <div class="col-md-4">
          <label for="graduation">Graduation Year</label>
          <input type="month" id="year" class="form-control" placeholder="MM-YYYY "   aria-label="Graduation year">
        </div>
      </div>
      <hr>
    </div>
  </form>
    <!-- education details section -->
    <div class="education-details">
      <h1>Education</h1>
      <div class="heading d-flex justify-content-end">
          <button class="btn-success " onclick="addRows()"><i class="fa-solid fa-plus "></i></button>
      </div>

      <div class="table-responsive">
          <table class="table" id="educationtable">
            <thead>
              <tr>
                <th scope="col">Degree/Board</th>
                <th scope="col">School/college</th>
                <th scope="col">Start Date</th>
                <th scope="col">passout Year</th>
                <th scope="col">Percentage</th>
                <th scope="col">Backlog</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="text" placeholder="10th"></td>
                <td><input type="text" placeholder="college/school"></td>
                <td><input type="month" placeholder="MM-YYYY"></td>
                <td><input type="month" placeholder="MM-YYYY"></td>
                <td><input type="text" placeholder="00.00 "></td>
                <td><input type="number" min="0" placeholder="No. of backlog"></td>
              </tr>
              <tr>
                <td><input type="text" placeholder="12th"></td>
                <td><input type="text" placeholder="college/school"></td>
                <td><input type="month" placeholder="MM-YYYY" ></td>
                <td><input type="month" placeholder="MM-YYYY" ></td>
                <td><input type="text" placeholder="00.00 " ></td>
                <td><input type="number" min="0" placeholder="No. of backlog "></td>
              </tr>
              <tr>
                <td><input type="text" placeholder="standard" ></td>
                <td><input type="text" placeholder="college/school" ></td>
                <td><input type="month" placeholder="MM-YYYY" ></td>
                <td><input type="month" placeholder="MM-YYYY" ></td>
                <td><input type="text" placeholder="00.00 " ></td>
                <td><input type="number" min="0" placeholder="No. of backlog"></td>
                <td><button class="btn-danger" onclick="removeRow(this)"><i class="fa-solid fa-minus"></i></button></td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
    <!-- submit -->
    <button type="submit" class="submit btn-primary" id="sub-btn">Submit</button>
    
  </div>
