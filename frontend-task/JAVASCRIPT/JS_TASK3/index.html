    <!DOCTYPE html>
    <html lang="en">

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/custom.css">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins&display=swap"
        rel="stylesheet">

    <!-- data table css -->
    <link rel="stylesheet" href="//cdn.datatables.net/2.0.0/css/dataTables.dataTables.min.css">
    </head>

    <body>
            <!-- Button trigger modal (add student details button)-->
    <div  class="d-flex justify-content-center mt-5">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="btn-swap">
            Add Student Details
        </button>
    </div>
        <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" >
        <div class="modal-dialog modal-xl">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="container">
                        <form action="javascript:void(0)" id="form">
                            <h1 class="text-center">Student Form</h1>
                            <!-- personal details -->
                            <div class="personal-info"> 
                                <div class="row">
                                    <div class="col-4">
                                        <label for="fname">First Name</label>
                                        <input type="text" id="fname" class="form-control" placeholder="First name" pattern="^[a-zA-Z]+$" required>
                                    </div>
                                    <div class="col-4">
                                        <label for="lname">Last Name</label>
                                        <input type="text" id="lname" class="form-control" placeholder="Last name"  aria-label="Last name" >
                                    </div>
                                    <div class="col-4">
                                        <label for="dob">Date of Birth</label>
                                        <input type="date" id="dob" class="form-control"  placeholder="MM-DD-YYYY" aria-label="date of birth" required >
                                    </div>
                                    <div class="col-4">
                                        <label for="email">Email id</label>
                                        <input type="email" id="email" class="form-control" required placeholder="xyz@gmail.com" aria-label="Email" >
                                    </div>
                                    <div class="col-4">
                                        <label for="address">Address</label>
                                        <textarea id="address" class="form-control" placeholder="Address" aria-label="Address" required ></textarea>
                                    </div>
                                    <div class="col-4">
                                        <label for="graduation">Graduation Year</label>
                                        <input type="month" id="year" class="form-control" placeholder="MM-YYYY" aria-label="Graduation year" required>
                                    </div>
                                </div>
                                <hr>
                            </div>
                            
                            
                            <!-- education details section -->
                            <div class="education-details">
                                <h2>Education</h2>
                                <div class="heading d-flex justify-content-end">
                                    <button class="btn-success " id="educationRow"><i class="fa-solid fa-plus "></i></button>
                                </div>
                        
                                <div class="table-responsive">
                                    <table class="table" id="educationtable">
                                    <thead>
                                        <tr>
                                        <th scope="col">Degree/Board</th>
                                        <th scope="col">School/college</th>
                                        <th scope="col">Start Date</th>
                                        <th scope="col">passout Year</th>
                                        <th scope="col">Percentage</th>
                                        <th scope="col">Backlog</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tb">
                                        <tr>
                                            <td><input type="text" class="degree" name="degree" placeholder="10th" required></td>
                                            <td><input type="text" class="schoolName" name="schoolName" placeholder="college/school" required></td>
                                            <td><input type="month" class="joiningYear" name="joiningYear" placeholder="MM-YYYY" required></td>
                                            <td><input type="month" class="passoutYear" name="passoutYear" placeholder="MM-YYYY" required></td>
                                            <td><input type="number" class="percentage" name="percentage" placeholder="00.00 " required></td>
                                            <td><input type="number" class="backlog" name="backlog" min="0" placeholder="No. of backlog" required></td>
                                        </tr>
                                        <tr>
                                            <td><input type="text" class="degree" name="degree" placeholder="12th" required></td>
                                            <td><input type="text" class="schoolName" name="schoolName" placeholder="college/school" required></td>
                                            <td><input type="month" class="joiningYear" name="joiningYear" placeholder="MM-YYYY" required></td>
                                            <td><input type="month" class="passoutYear" name="passoutYear" placeholder="MM-YYYY" required></td>
                                            <td><input type="number" class="percentage" name="percentage" placeholder="00.00 "  required></td>
                                            <td><input type="number" class="backlog" name="backlog" min="0" placeholder="No. of backlog " required></td>
                                        </tr>
                                    </tbody>
                                    </table>
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary d-block" id="sub-btn" >Submit</button>
                                <button type="button" class="btn btn-primary d-none" id="update-btn" >Update</button>
                            </div>
                        </form>
                    </div>
                </div>


            </div>
        </div>
    </div>

        <!-- record table -->
    <div class="container mt-5">
        <h1>Record</h1>
        <table class="table table-bordered" id="recordTable">
        <thead class="bg-info">
            <tr>
            <th></th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Date of Birth</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">Graduation year</th>
            <th></th>
            <th></th>
                
            </tr>
        </thead>
        <tbody id="tbody">
            
        </tbody>
        </table>
    </div>

    <!-- jquery js -->
    <script src="assets/js/jQuery.js"></script>
    
    <!-- bootstrap js -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    
    <!-- datatable js -->
    <script src="//cdn.datatables.net/2.0.0/js/dataTables.min.js"></script>
    
    <!-- custom js -->
    <script src="assets/js/custom.js"></script>
    
    </body>

    </html>
